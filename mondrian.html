<!DOCTYPE html>
<html>
    <head>
        <title>M . O . N . D . R . I . A . N</title>
        <link rel="stylesheet" href="./mondrian.css">
    </head>
    <body>
        <header>
            <h1>M . O . N . D . R . I . A . N</h1>
        </header>
        <div id="the-mondrian-canvas">
            <div id="toprow">
                <div id="top-row-square-right" class="coral-background right"></div>
                <div id="top-row-left-right-divider" class="black-background right"></div>
                <div id="top-row-column-left">
                    <div class="medium-box"></div>
                    <div id="top-row-column-left-divider" class="black-background"></div>
                    <div class="medium-box"></div>
                </div>
            </div>
            <div id="top-bottom-row-divider" class="black-background"></div>
            <div id="bottom-row">
                <div id="bottom-row-right-section" class="right">
                    <div id="bottom-row-right-subSection" class="right">
                        <div id="bottom-row-right-subSection-s1"></div>
                        <div id="bottom-row-right-subsection-divider" class="black-background"></div>
                        <div id="bottom-row-right-subsection-s2" class="pink-background"></div>
                    </div>
                    <div id="bottom-row-right-subSection-border" class="right black-background"></div>
                </div>
                <div id="bottom-row-left-right-divider" class="black-background right"></div>
                <div id="bottom-row-left-square" class="orange-background"></div>

            </div>
        </div>
    </body>
</html>
